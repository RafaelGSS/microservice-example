version: '3'

networks: 
  gateway:
    external: true
  cluster-ms:
    driver: bridge

services:
  # API
  app:
    container_name: "ms-user-api"
    environment:
      NODE_ENV: development
      DB_DATABASE: ms
      DB_USER: postgres
      DB_PASS: postgres
      DB_HOST: "ms-user-database"
      DB_PORT: "5432"
      PORT: "3535"
    build: 
      context: .
      dockerfile: Dockerfile
    user: "node"
    working_dir: /home/node/app
    depends_on:
      - db
    volumes:
      - ./:/home/node/app
    networks:
      - gateway
      - cluster-ms
    command: bash -c "while !</dev/tcp/db/5432; do sleep 1; done; npm run startup:dev"

  # BD
  db:
    image: postgres:11.2
    container_name: "ms-user-database"
    networks:
      - cluster-ms
    environment:
      POSTGRES_DB: ms
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres